<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    
    <div>
        <label for="velocidade">
            Velocidade do carro
        </label>
        <input type="number" name="velocidade" id="velocidade">

        <input type="button" value="Verificar" onclick="calcular()">
    </div>

    <p id="resultado">
        RESULTADO
    </p>

    <script>

        function calcular() {
            // pegando o que o usuario digitou:
            var velocidadeUsuario = document.getElementById('velocidade')
            // convertendo para nÃºmero:
            var valorDaVelocidade = Number(velocidadeUsuario.value)
            // selecionando a tag com id='resultado':
            var res = document.getElementById('resultado')
        
            if (valorDaVelocidade >= 60) {
                res.innerHTML = "Acima da velocidade permitida"
            } else {
                res.innerHTML = "Velocidade segura"
            }
        }
        
    </script>

</body>
</html>
